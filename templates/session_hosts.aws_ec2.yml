---
plugin: aws_ec2
regions:
  - {{ aws_region }}
filters:
  tag:Session: {{ session_name }}
keyed_groups:
  - key: tags.Hostname
    separator: ''
  - key: tags.Trainee
    separator: ''
hostnames:
  - tag:Name
compose:
  ansible_host: public_ip_address
  ansible_user: "'centos'"
  ansible_ssh_private_key_file: "'{{ current_session_folder }}/users/' + tags.Trainee + '/' + tags.Trainee + '.pem'"
  hostname: tags.Hostname
  trainee: tags.Trainee
